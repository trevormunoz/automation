---
  - name: restore from local wordpress db
    hosts: local
    user: vagrant
    tasks:
      - name: copy db dump to box
        copy: src=data/wordpress-local-{{ backup.date }}.sql dest=/home/vagrant/

      - name: load db dump to wordpress-local.sql
        mysql_db: >
          name={{ db.name }}
          state=import
          target=/vagrant/data/wordpress-local-{{ backup.date }}.sql
        sudo: yes
